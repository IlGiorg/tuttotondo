<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenota</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Prenota un'attività</h1>
    <p id="prenota-status"></p>

    <div id="prenota-container">
        <form action="submit_booking.php" method="POST">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="surname">Cognome:</label>
    <input type="text" id="surname" name="surname" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="activity">Attività:</label>
    <input type="text" id="activities" name="activities" required> <!-- Assuming activities as comma-separated values -->
    
    <button type="submit">Prenota</button>
</form>

        <p id="response-message"></p>
    </div>
</body>
</html>
