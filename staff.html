<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Gestione Attività del Mese</h1>
    
    <button id="new-month-btn" onclick="createNewMonth()">Nuovo Mese</button>

    <div id="activity-calendar" style="display: none;">
        <form id="activity-form">
            <!-- Activity inputs for each day will be dynamically created here -->
        </form>
        <button id="save-activities-btn" onclick="saveActivities()">Salva Attività</button>
    </div>

    <button id="toggle-prenota" onclick="togglePrenotaPage()">Abilita Prenotazioni</button>
    <p id="prenota-status"></p>

    <!-- New Button to go to the "Prenotazioni del Mese" page -->
    <button id="view-prenotazioni-btn" onclick="window.location.href='prenotatimese.html'">Visualizza Prenotazioni del Mese</button>
</body>
</html>
